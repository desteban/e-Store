<div class="">
  <label class="input">
    {{ label }}
    <input
      [id]="id"
      [name]="name"
      [placeholder]="placeHolder"
      [type]="type"
      [value]="currentValue"
      (input)="handleInput($event)"
      [disabled]="isDisabled"
      (blur)="onBlur()"
    />
  </label>
  @if ( error ) {
  <span class="text-red-400 block">{{ error }}</span>
  }
</div>
