<header class="bg-slate-50 z-10">
  <nav class="container mx-auto">
    <div class="flex flex-wrap items-center justify-between p-4">
      <div class="flex items-center space-x-8">
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-6 mr-3"
            alt="Flowbite Logo"
          />
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              routerLink="/"
              routerLinkActive="underline"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block hover:underline"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/about"
              class="block hover:underline"
              routerLinkActive="underline"
              [routerLinkActiveOptions]="{ exact: true }"
              >About</a
            >
          </li>
          <li>
            <a
              routerLink="/services"
              class="block hover:underline"
              routerLinkActive="underline"
              [routerLinkActiveOptions]="{ exact: true }"
              >Services</a
            >
          </li>
        </ul>
      </div>
      <div class="flex items-center">
        <button class="px-4 relative" (click)="toggleSideMenu()">
          @if (sizeCart() !== 0) {
          <span class="cart-item">{{ sizeCart() }}</span>
          }

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div
    class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
    [class.translate-x-full]="hideSideMenu()"
  >
    <div class="flex justify-between items-center">
      <p class="text-xl">My Cart</p>
      <button (click)="toggleSideMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="px-4 py-6 flex flex-col">
      <ul class="w-full">
        @for (product of cart(); track $index) {
        <li>
          <app-product
            [Product]="product"
            (removeProduct)="removeProduct($event)"
            [index]="$index"
          />
        </li>
        }
      </ul>
      <p class="font-semibold border-t-2 mt-3">Total: {{ totalPrice() }}</p>
    </div>
  </div>
</header>
