<main>
  <div class="container mx-auto px-6 py-4">
    <h1>Form Control</h1>
  </div>

  <section class="container mx-auto px-6 py-4">
    <form (submit)="submit()">
      <div class="relative">
        <label>
          Nombre:
          <input
            type="text"
            placeholder="Nombre"
            [formControl]="nameField"
            required="on"
          />

          <button type="submit">Enviar</button>
        </label>
        <span>{{ nameFieldsErrors }}</span>
      </div>
    </form>
  </section>
</main>
