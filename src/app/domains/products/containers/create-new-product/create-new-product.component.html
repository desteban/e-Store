<div>
  <div class="container">
    {{ currentStep }}
    <components-ui-stepper
      [steps]="steps"
      [currentStep]="currentStep"
      (goToStep)="goToStep($event)"
    />
    @if ( currentStep === 0 ) {
    <products-components-create-product-form
      [form]="form"
      [images]="images"
      (addImage)="addImage()"
      (removeImage)="removeImage($event)"
      (submitEvent)="createNewProduct()"
      [errorsForm]="errors"
    />
    }
  </div>
</div>
