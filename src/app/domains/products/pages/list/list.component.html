<main class="px-4">
  <div class="w-full py-3 my-4">
    <product-search />
  </div>

  <products-active-filters />

  <div class="main" id="main">
    <section aria-label="products" class="products">
      <products-pagination [currentPage]="page" />

      <h1 class="text-xl font-bold">Products</h1>
      <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-4 p-3 mt-4">
        @for (product of products(); track $index) {
        <app-product [product]="product" (addToCart)="addProduct($event)" />
        }
      </div>
      <div id="off">
        <products-pagination [currentPage]="page" />
      </div>
    </section>

    <aside aria-label="filters">
      <products-filter-category [categories]="categories()" />
      <products-filter-price />
    </aside>
  </div>
</main>
