<main class="px-4">
  <section aria-label="products" class="products">
    <h1 class="text-xl font-bold">Products</h1>
    <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-4 p-3 mt-4">
      @for (product of products(); track $index) {
      <app-product [product]="product" (addToCart)="addProduct($event)" />
      }
    </div>
  </section>

  <aside aria-label="filters" class="categories-container">
    <div aria-label="categories">
      <h4 class="font-semibold">Categories</h4>
      <ul>
        <li><a routerLink="/">All</a></li>
        @for (category of categories(); track $index) {
        <li>
          <a routerLink="/" [queryParams]="{ category_id: category.id }">
            {{ category.name }}
          </a>
        </li>
        }
      </ul>
    </div>
  </aside>
</main>
