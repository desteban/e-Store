<div class="flex flex-wrap">
  @for (filter of active(); track $index) {
  <div class="chip">
    <img
      [src]="getIconCategory(filter)"
      alt="category icon"
      height="20"
      width="20"
    />

    <span>{{ getTittleCategory(filter) }}</span>

    <button class="chip-button-remove" (click)="removeCategory(filter)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-dasharray="12"
          stroke-dashoffset="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 12l7 7M12 12l-7 -7M12 12l-7 7M12 12l7 -7"
        >
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            dur="0.3s"
            values="12;0"
          />
        </path>
      </svg>
    </button>
  </div>
  }
</div>
