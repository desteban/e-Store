<div class="card">
  <picture>
    <img [src]="product.imgSrc" alt="random image" loading="lazy" />
  </picture>
  <div class="card-container">
    <h3 class="card-title">{{ product.title }}</h3>
    <p class="card-price">$ {{ product.price }}</p>
    <button (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
