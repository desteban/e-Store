<div class="card">
  <picture>
    <img [src]="imgSrc" alt="random image" loading="lazy" />
  </picture>
  <div class="card-container" >
    <h3 class="card-title">{{ title }}</h3>
    <p class="card-price">$ {{ price }}</p>
    <button (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
